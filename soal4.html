<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 5px;
        }
    </style>
</head>
<body>
    <form action="index.html" style="position: absolute; right: 20px;">
        <button type="Submit">balik</button>
    </form>
    <h3>Soal Operator</h3>
    <label>Bilangan 1 :</label>
    <input type="number" id="bilangan1">
    <br>
    <label>Bilangan 2 :</label>
    <input type="number" id="bilangan2">
    <br>
    <button onclick="tambah()">+</button>
    <button onclick="kurang()">-</button>
    <button onclick="kali()">*</button>
    <button onclick="bagi()">/</button>
    <button onclick="besar()">></button>
    <label>Hasil :</label>
    <label id="tampil"></label>

    <script>
        var bil1 = document.getElementById("bilangan1");
        var bil2 = document.getElementById("bilangan2");

        function tambah() {
            var hasil = Number(bil1.value) + Number(bil2.value);
            document.getElementById("tampil").innerHTML = hasil;
        }
        function kurang() {
            var hasil = Number(bil1.value) - Number(bil2.value);
            document.getElementById("tampil").innerHTML = hasil;
        }
        function kali() {
            var hasil = Number(bil1.value) * Number(bil2.value);
            document.getElementById("tampil").innerHTML = hasil;
        }
        function bagi() {
            var hasil = Number(bil1.value) / Number(bil2.value);
            document.getElementById("tampil").innerHTML = hasil;
        }
        function besar() {
            var hasil = Number(bil1.value) > Number(bil2.value);
            document.getElementById("tampil").innerHTML = hasil;
            if (Number(bil1.value) > Number(bil2.value)) {
                document.getElementById("tampil").innerHTML = bil1.value;
            } else {
                document.getElementById("tampil").innerHTML = bil2.value;
            };
        }
    </script>
</body>
</html>
